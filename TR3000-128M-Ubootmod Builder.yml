name:Cudy TR3000-128M-Ubootmod Builder

on:
  repository_dispatch:
  workflow_dispatch:

# é˜²æ­¢å¤šä¸ªæ„å»ºåŒæ—¶è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CCACHE_DIR: /workdir/.ccache
  CCACHE_MAXSIZE: 6G
  REPO_URL: https://github.com/weekdaycare/immortalwrt-mt798x-6.6 # æ–°flashå›ºä»¶æµ‹è¯•ç”¨
  REPO_BRANCH: openwrt-24.10-6.6
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: config/128muboot.config
  DIY_P1_SH: diy/diy-part1.sh
  DIY_P2_SH: diy/diy-part2.sh
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: ğŸ™Œ Checkout
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Initialization environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo "ğŸ”§ Cleaning up disk space..."
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force

          echo "ğŸ“¦ Installing dependencies..."
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses-dev libpython3-dev libreadline-dev libssl-dev libtool libyaml-dev libz-dev lld llvm lrzsz mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python3 python3-pip python3-ply python3-docutils python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev zstd
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean

          echo "â° Setting timezone to $TZ"
          sudo timedatectl set-timezone "$TZ"

          echo "ğŸ“ Creating workdir"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

          echo "ğŸ’¾ Disk space after cleanup:"
          df -hT

      - name: ğŸªœ Clone source code
        working-directory: /workdir
        run: |
          echo "ğŸ“¥ Cloning $REPO_URL (branch: $REPO_BRANCH)"
          git clone $REPO_URL -b $REPO_BRANCH --single-branch --filter=blob:none openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
          echo "âœ… Source code cloned successfully"

      - name: âš™ï¸ Load custom feeds
        run: |
          set -e
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          chmod +x $DIY_P1_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P1_SH

      - name: ğŸ§¬ Update feeds
        run: cd openwrt && ./scripts/feeds update -a

      - name: ğŸª› Install feeds
        run: cd openwrt && ./scripts/feeds install -a

      - name: ğŸ§© Load custom configuration
        run: |
          set -e
          [ -e files ] && mv files openwrt/files
          [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
          chmod +x $DIY_P2_SH
          cd openwrt
          $GITHUB_WORKSPACE/$DIY_P2_SH

      - name: ğŸ“ Generate config hash for cache
        id: config-hash
        run: |
          cd openwrt
          make defconfig
          CONFIG_HASH=$(md5sum .config | awk '{print $1}')
          echo "hash=$CONFIG_HASH" >> $GITHUB_OUTPUT
          echo "ğŸ“‹ Config hash: $CONFIG_HASH"

      - name: âš™ï¸ Setup ccache cache
        uses: actions/cache@v4
        with:
          path: /workdir/.ccache
          key: ${{ runner.os }}-ccache-${{ env.REPO_BRANCH }}-${{ steps.config-hash.outputs.hash }}

      - name: âš™ï¸ Setup downloads cache
        uses: actions/cache@v4
        with:
          path: /workdir/openwrt/dl
          key: ${{ runner.os }}-openwrt-dl-${{ env.REPO_BRANCH }}-${{ steps.config-hash.outputs.hash }}

      - name: ğŸ”§ Configure ccache
        run: |
          ccache --set-config=max_size=$CCACHE_MAXSIZE
          ccache --set-config=cache_dir=$CCACHE_DIR
          ccache --set-config=compression=true
          ccache --set-config=compression_level=6
          ccache -z
          echo "âœ… ccache configured with max size: $CCACHE_MAXSIZE"

      - name: ğŸ•¹ï¸ Download packages
        id: package
        run: |
          cd openwrt
          echo "ğŸ“¦ Downloading packages..."
          make download -j$(nproc)
          echo "ğŸ” Checking for failed downloads..."
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: ğŸ”® Compile the firmware
        id: compile
        run: |
          cd openwrt
          echo "ğŸ”¨ Starting compilation with $(nproc) threads"
          echo "CCACHE_DIR: $CCACHE_DIR"

          # é¦–å…ˆå°è¯•å¤šçº¿ç¨‹ç¼–è¯‘
          if make -j$(nproc) CC="ccache gcc" CXX="ccache g++"; then
            echo "âœ… Multi-threaded compilation succeeded"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ Multi-threaded compilation failed, retrying with single thread and verbose output..."
            make -j1 V=s
            if [ $? -eq 0 ]; then
              echo "âœ… Single-threaded compilation succeeded"
              echo "status=success" >> $GITHUB_OUTPUT
            else
              echo "âŒ Compilation failed"
              echo "status=failure" >> $GITHUB_OUTPUT
              exit 1
            fi
          fi

          # æ˜¾ç¤º ccache ç»Ÿè®¡
          echo "ğŸ“Š ccache statistics:"
          ccache -s

          # è·å–è®¾å¤‡åç§°
          grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
          [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
          echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

          echo "ğŸ“± Device: $(cat DEVICE_NAME 2>/dev/null || echo 'unknown')"
          echo "ğŸ“… Build date: $(date +"%Y-%m-%d %H:%M:%S")"

      - name: ğŸ› ï¸ Check space usage
        if: (!cancelled())
        run: |
          echo "ğŸ’¾ Disk space usage:"
          df -hT
          echo ""
          echo "ğŸ“Š Build directory size:"
          du -sh /workdir/openwrt 2>/dev/null || echo "Unable to calculate"

      - name: ğŸª„ Upload bin directory
        uses: actions/upload-artifact@v4
        if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
        with:
          name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: openwrt/bin
          compression-level: 9

      - name: âŒš Organize files
        id: organize
        if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
        run: |
          cd openwrt/bin/targets/*/*
          rm -rf packages
          echo "ğŸ“‚ Firmware files:"
          ls -lh
          echo "FIRMWARE=$PWD" >> $GITHUB_ENV
          echo "status=success" >> $GITHUB_OUTPUT

      - name: ğŸ“¢ Upload firmware directory
        uses: actions/upload-artifact@v4
        if: steps.organize.outputs.status == 'success' && !cancelled()
        with:
          name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
          path: ${{ env.FIRMWARE }}
          compression-level: 9

      - name: ğŸ“Œ Generate release tag
        id: tag
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        run: |
          FIRMWARE_NAME="128M Ubootmod"
          BUILD_TIME=$(date +"%Y%m%d-%H%M")
          RELEASE_TAG="${FIRMWARE_NAME// /_}-${BUILD_TIME}"
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

          # ç”Ÿæˆ release ä¿¡æ¯
          cat > release.txt << EOF
          ## ğŸ“¦ OpenWrt Firmware Release

          ** åŸºäº immortalwrt openwrt æ„å»ºçš„ cudy tr3000 v1 Ubootmod ç‰ˆæœ¬å›ºä»¶
          **ğŸ·ï¸ Release:** $RELEASE_TAG
          **ğŸŒ¿ Branch:** $REPO_BRANCH
          **ğŸ“± Device:** $(cat openwrt/DEVICE_NAME 2>/dev/null || echo 'N/A')
          **ğŸ“… Build Date:** $(date +"%Y-%m-%d %H:%M:%S")
          **ğŸ”¨ Compiler:** GCC with ccache

          ## ğŸ“¥ Download

          Download the firmware files from the assets below.

          ---

          Built with â¤ï¸ using [GitHub Actions](https://github.com/features/actions)
          EOF

          echo "status=success" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload firmware to release
        uses: softprops/action-gh-release@v2
        if: steps.tag.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: ${{ env.FIRMWARE }}/*sysupgrade.bin

      - name: ğŸš§ Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          retain_days: 0
          keep_minimum_runs: 2

      - name: ğŸ—‘ï¸ Remove old releases
        uses: dev-drprasad/delete-older-releases@v0.3.4
        if: env.UPLOAD_RELEASE == 'true' && !cancelled()
        with:
          keep_latest: 6
          delete_tags: true
          release_name_prefix: "128M_Ubootmod-"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
